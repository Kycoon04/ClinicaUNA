<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica UNA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            text-align: center;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }

        section img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Clinica UNA</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <!-- Eliminado el botón de activación -->
    </nav>

    <section>
        <h2>Bienvenido a nuestra clínica</h2>
        <p>Ofrecemos una amplia gama de servicios médicos para cuidar de tu salud.</p>

        <div id="servicios" style="display:none;">
            <p>Citas</p>
            <p>Revisión</p>
            <p>Registro de Usuarios</p>
        </div>

        <img src="imagen1.jpg" alt="Imagen 1">
        <img src="imagen2.jpg" alt="Imagen 2">
        <img src="imagen3.jpg" alt="Imagen 3">
        <img src="imagen4.jpg" alt="Imagen 4">
    </section>

    <footer>
        <p>&copy; Dilan Sancho Lopez.</p>
        <p>&copy; Jose Valverde Valverde.</p>
        <p>&copy; Anderson Fernandez.</p>
        <p>&copy; 2023 Clinica UNA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
